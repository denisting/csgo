<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <div class="card centered" style="width: 25rem;">
    <div class="card-header match-attr-tournament">
      Blast Premier
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row match-attr" id="match-atr-bo">
          BO3
        </div>
        <div class="row">
          <div class="col">
            <span class="test match-attr" id="match-attr-team1"></span>
          </div>
          <div class="col match-attr-vs">
            <span id="match-attr-vs">VS</span>
          </div>
          <div class="col">
            <span class="match-attr" id="match-attr-team2"></span>
          </div>
        </div>
        <div class="row match-attr" id="match-attr-time">
          12:00 PM
        </div>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="/index.js" charset="utf-8"></script>
</body>

</html>
